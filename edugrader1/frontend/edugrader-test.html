<!DOCTYPE html>
<html>
<head>
    <title>EduGrader –¢–µ—Å—Ç</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        h2 { color: #666; margin-top: 30px; }
        input, select, button { padding: 10px; margin: 5px; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow: auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; display: block; }
        .error { background: #f8d7da; color: #721c24; display: block; }
        .token-info { background: #e2f3ff; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö EduGrader –¢–µ—Å—Ç API</h1>
        <p>–ë—ç–∫–µ–Ω–¥: http://localhost:8000/api</p>
        
        <div id="status" class="status"></div>
        <div id="tokenInfo" class="token-info" style="display: none;"></div>

        <h2>üîê –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <input type="email" id="reg-email" placeholder="Email" value="test@example.com">
        <input type="text" id="reg-username" placeholder="Username" value="testuser">
        <input type="text" id="reg-fullname" placeholder="–ü–æ–ª–Ω–æ–µ –∏–º—è" value="–¢–µ—Å—Ç–æ–≤—ã–π –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å">
        <input type="password" id="reg-password" placeholder="–ü–∞—Ä–æ–ª—å" value="password123">
        <select id="reg-role">
            <option value="student">–°—Ç—É–¥–µ–Ω—Ç</option>
            <option value="teacher">–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å</option>
        </select>
        <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

        <h2>üîë –í—Ö–æ–¥</h2>
        <input type="text" id="login-username" placeholder="Username" value="testuser">
        <input type="password" id="login-password" placeholder="–ü–∞—Ä–æ–ª—å" value="password123">
        <button onclick="login()">–í–æ–π—Ç–∏</button>

        <h2>üìã –ú–æ–∏ –∫—É—Ä—Å—ã</h2>
        <button onclick="getCourses()" id="coursesBtn" disabled>–ü–æ–ª—É—á–∏—Ç—å –∫—É—Ä—Å—ã</button>

        <h2>‚ûï –°–æ–∑–¥–∞—Ç—å –∫—É—Ä—Å (—Ç–æ–ª—å–∫–æ –¥–ª—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è)</h2>
        <input type="text" id="course-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫—É—Ä—Å–∞" value="Python Programming">
        <input type="text" id="course-code" placeholder="–ö–æ–¥ –∫—É—Ä—Å–∞" value="PY101">
        <input type="text" id="course-description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" value="–û—Å–Ω–æ–≤—ã Python">
        <input type="text" id="course-year" placeholder="–£—á–µ–±–Ω—ã–π –≥–æ–¥" value="2024">
        <input type="number" id="course-semester" placeholder="–°–µ–º–µ—Å—Ç—Ä" value="1">
        <button onclick="createCourse()" id="createCourseBtn" disabled>–°–æ–∑–¥–∞—Ç—å –∫—É—Ä—Å</button>

        <h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <pre id="response">–û–∂–∏–¥–∞–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è...</pre>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let token = localStorage.getItem('token') || '';

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (token) {
            document.getElementById('tokenInfo').style.display = 'block';
            document.getElementById('tokenInfo').innerHTML = '‚úÖ –¢–æ–∫–µ–Ω –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ localStorage';
            document.getElementById('coursesBtn').disabled = false;
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.className = isError ? 'status error' : 'status success';
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        async function register() {
            const data = {
                email: document.getElementById('reg-email').value,
                username: document.getElementById('reg-username').value,
                full_name: document.getElementById('reg-fullname').value,
                password: document.getElementById('reg-password').value,
                role: document.getElementById('reg-role').value
            };
            
            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
                
                if (res.ok) {
                    showStatus('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.');
                } else {
                    showStatus('‚ùå –û—à–∏–±–∫–∞: ' + (result.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), true);
                }
            } catch (err) {
                document.getElementById('response').textContent = '–û—à–∏–±–∫–∞: ' + err;
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', true);
            }
        }

        async function login() {
            const data = {
                username: document.getElementById('login-username').value,
                password: document.getElementById('login-password').value
            };
            
            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
                
                if (res.ok && result.access_token) {
                    token = result.access_token;
                    localStorage.setItem('token', token);
                    
                    document.getElementById('tokenInfo').style.display = 'block';
                    document.getElementById('tokenInfo').innerHTML = '‚úÖ –¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω: <code>' + token.substring(0, 20) + '...</code>';
                    
                    document.getElementById('coursesBtn').disabled = false;
                    document.getElementById('createCourseBtn').disabled = false;
                    
                    showStatus('‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                    
                    // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    getUserInfo();
                } else {
                    showStatus('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + (result.detail || '–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ'), true);
                }
            } catch (err) {
                document.getElementById('response').textContent = '–û—à–∏–±–∫–∞: ' + err;
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', true);
            }
        }

        async function getUserInfo() {
            try {
                const res = await fetch(`${API_URL}/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await res.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
                
                if (res.ok) {
                    const role = result.role;
                    document.getElementById('tokenInfo').innerHTML += '<br>üë§ –†–æ–ª—å: ' + role;
                    
                    if (role === 'teacher') {
                        document.getElementById('createCourseBtn').disabled = false;
                    } else {
                        document.getElementById('createCourseBtn').disabled = true;
                    }
                }
            } catch (err) {
                console.error('Error getting user info:', err);
            }
        }

        async function getCourses() {
            try {
                const res = await fetch(`${API_URL}/courses`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await res.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
                
                if (res.ok) {
                    showStatus(`‚úÖ –ù–∞–π–¥–µ–Ω–æ –∫—É—Ä—Å–æ–≤: ${result.length}`);
                } else {
                    showStatus('‚ùå –û—à–∏–±–∫–∞: ' + (result.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), true);
                }
            } catch (err) {
                document.getElementById('response').textContent = '–û—à–∏–±–∫–∞: ' + err;
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', true);
            }
        }

        async function createCourse() {
            const data = {
                name: document.getElementById('course-name').value,
                code: document.getElementById('course-code').value,
                description: document.getElementById('course-description').value,
                academic_year: document.getElementById('course-year').value,
                semester: parseInt(document.getElementById('course-semester').value)
            };
            
            try {
                const res = await fetch(`${API_URL}/courses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
                
                if (res.ok) {
                    showStatus('‚úÖ –ö—É—Ä—Å —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!');
                    getCourses(); // –ü–æ–∫–∞–∑–∞—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫
                } else {
                    showStatus('‚ùå –û—à–∏–±–∫–∞: ' + (result.detail || '–ù–µ—Ç –ø—Ä–∞–≤ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫—É—Ä—Å–∞'), true);
                }
            } catch (err) {
                document.getElementById('response').textContent = '–û—à–∏–±–∫–∞: ' + err;
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', true);
            }
        }
    </script>
</body>
</html>
