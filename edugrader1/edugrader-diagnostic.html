<!DOCTYPE html>
<html>
<head>
    <title>EduGrader Diagnostic</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        .step { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #007bff; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #eee; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß EduGrader –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</h1>
        
        <div class="step">
            <h3>–®–∞–≥ 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ API</h3>
            <button onclick="checkServer('http://127.0.0.1:8000')">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å 127.0.0.1:8000</button>
            <button onclick="checkServer('http://localhost:8000')">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å localhost:8000</button>
            <div id="serverResult"></div>
        </div>
        
        <div class="step">
            <h3>–®–∞–≥ 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ CORS</h3>
            <button onclick="testCORS()">–¢–µ—Å—Ç CORS (OPTIONS –∑–∞–ø—Ä–æ—Å)</button>
            <div id="corsResult"></div>
        </div>
        
        <div class="step">
            <h3>–®–∞–≥ 3: –¢–µ—Å—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</h3>
            <button onclick="testRegister()">–¢–µ—Å—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</button>
            <div id="registerResult"></div>
        </div>
        
        <div class="step">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
            <pre id="result">–û–∂–∏–¥–∞–Ω–∏–µ...</pre>
        </div>
    </div>

    <script>
        async function checkServer(url) {
            const resultDiv = document.getElementById('serverResult');
            try {
                const response = await fetch(url);
                const text = await response.text();
                resultDiv.innerHTML = `<span class="success">‚úÖ –°–µ—Ä–≤–µ—Ä ${url} —Ä–∞–±–æ—Ç–∞–µ—Ç! –û—Ç–≤–µ—Ç: ${text}</span>`;
                document.getElementById('result').innerText = text;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå –°–µ—Ä–≤–µ—Ä ${url} –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç: ${error.message}</span>`;
            }
        }
        
        async function testCORS() {
            const resultDiv = document.getElementById('corsResult');
            try {
                const response = await fetch('http://127.0.0.1:8000/api/auth/register', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:3000',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                resultDiv.innerHTML = `<span class="success">‚úÖ CORS –∑–∞–≥–æ–ª–æ–≤–∫–∏: ${JSON.stringify(headers, null, 2)}</span>`;
                document.getElementById('result').innerText = JSON.stringify(headers, null, 2);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå CORS –æ—à–∏–±–∫–∞: ${error.message}</span>`;
            }
        }
        
        async function testRegister() {
            const data = {
                email: 'test@example.com',
                username: 'testuser',
                full_name: 'Test User',
                password: 'password123',
                role: 'student'
            };
            
            const resultDiv = document.getElementById('registerResult');
            try {
                const response = await fetch('http://127.0.0.1:8000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<span class="success">‚úÖ –°—Ç–∞—Ç—É—Å: ${response.status}</span>`;
                document.getElementById('result').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
