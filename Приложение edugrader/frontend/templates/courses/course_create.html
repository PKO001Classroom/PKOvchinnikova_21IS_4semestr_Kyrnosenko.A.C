{% extends "base.html" %}

{% block title %}Создание курса{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Создание нового курса</h1>
    
    <form method="POST" action="/courses/create" class="course-form">
        <div class="form-group">
            <label for="code">Код курса *</label>
            <input 
                type="text" 
                id="code" 
                name="code" 
                required 
                value="{{ code if code else '' }}"
                placeholder="Например: CS101"
            >
            <small class="hint">Уникальный идентификатор курса</small>
        </div>
        
        <div class="form-group">
            <label for="name">Название курса *</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                value="{{ name if name else '' }}"
                placeholder="Например: Программирование на Python"
            >
        </div>
        
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea 
                id="description" 
                name="description" 
                rows="5"
                placeholder="Подробное описание курса, цели, задачи, требования..."
            >{{ description if description else '' }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="credits">Кредитов</label>
                <input 
                    type="number" 
                    id="credits" 
                    name="credits" 
                    min="1" 
                    max="30" 
                    value="{{ credits if credits else 3 }}"
                >
            </div>
            
            <div class="form-group">
                <label for="max_students">Максимум студентов</label>
                <input 
                    type="number" 
                    id="max_students" 
                    name="max_students" 
                    min="1" 
                    max="1000" 
                    value="{{ max_students if max_students else 30 }}"
                >
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Создать курс</button>
            <a href="/courses" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
