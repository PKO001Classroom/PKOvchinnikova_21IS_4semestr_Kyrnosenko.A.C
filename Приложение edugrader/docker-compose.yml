version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: edugrader-db
    environment:
      POSTGRES_DB: edugrader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edugrader-network

  backend:
    build: ./backend
    container_name: edugrader-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./frontend:/frontend
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/edugrader
    depends_on:
      - db
    networks:
      - edugrader-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  edugrader-network:
    driver: bridge

volumes:
  postgres_data: